<!-- Botões Bootstrap -->

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Buttons</h3>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        
      </div>
      <div class="col-md-6">
        <h3>Outline Buttons</h3>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7">
        <p>
          Em nossas aplicações utilizar ícones que representam uma ação ao ínves de utilizar palavras.
        </p>
      </div>
      <div class="col-md-5">
        <h3>Exemplos de ícones com Bootstrap</h3>
        <button class="btn btn-light">
          <i class="bi bi-calendar-date" style="font-size: 2em; color: blue;"></i>
        </button>
        <button class="btn btn-light">
          <i class="bi bi-facebook" style="font-size: 2em; color: blue;"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h1>Imagem Responsiva</h1>
        <img src="https://www.w3schools.com/css/img_lights.jpg" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>Imagem não responsiva</h1>
        <img src="https://www.w3schools.com/css/img_lights.jpg">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 px-5 py-5">
        <h3 class="text-center">Carrossel Bootstrap</h3>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.w3schools.com/css/img_5terre.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://www.w3schools.com/css/img_forest.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://www.w3schools.com/css/img_lights.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
